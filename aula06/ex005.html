<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(129, 240, 234);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 id = "titulo">Iniciando estudos com DOM</h1>
    <p name = "nome">Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id ="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1];
        var corpo = window.document.body;
        var d = window.document.getElementById('msg');
        var f = document.getElementsByName('nome')[0];
        var titulo = document.querySelector('h1#titulo')
        window.document.write('Está escrito assim: ' + p1.innerText);
        //corpo.style.background = 'black';
       // p1.style.color = 'blue';
       document.write("<br>" + p1.innerHTML);
       d.style.background = 'green';
      // d.innerText = 'Estou aguardando...'
      window.document.getElementById('msg').innerText = 'Olá';
      f.innerText = 'teste';
      titulo.style.color = 'blue';
        
    </script>
</body>
</html>
