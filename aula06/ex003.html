<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
    <style>
        body{
            background-color: rgb(62, 146, 118);
            color:white;
        }
        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Já me livrei da maldição ! :)</p>

    <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número: '));//forçando um tipo
      var n2 = Number(window.prompt('Digite outro número: ')); //deixando que o JS decida qual o tipo de number ele vai usar
      var soma = n1 + n2

      //Para string pode ser n.toString() ou String(n)
      window.alert(`A soma de ${n1} e ${n2} é ${soma}`); //placeholder

      // (number + number) para adição
      // (string + string) para concatenação
    </script>
</body>
</html>
